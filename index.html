<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Conversor de moneda</title>
    <script type="text/javascript">
       function convertir(){
           var valore = parseInt(document.getElementById("valor").value);
           var resultado = 0;
           var dolar = 3.81;
           var euro = 4.03;
           if (document.getElementById("uno").checked){
            resultado = valore / dolar;
            alert("El cambio de soles a dolares es: $" + resultado.toFixed(2))
           }
           else if (document.getElementById("dos").checked){
            resultado = valore / dolar;
            alert("El cambio de soles a euros es: $" + resultado.toFixed(2))
           }
           else{
              alert("tienes que completar todos los requerimientos")
           }
       }
    </script>
</head>
<body>
    <h3>CASA DE CAMBIO</h3>
    <form class="formulario">
        <p>Seleccionar moneda a enviar</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese monto</p>
        <input type="number" id="valor" min="1" max="100000">
        <br>
        <br>
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>

</body>
</html>
